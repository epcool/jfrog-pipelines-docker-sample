resources:
  - name: dbp_repo
    type: GitRepo
    configuration:
      gitProvider: epd_github                       # <-- replace with your integration
      path: epcool/jfrog-pipelines-docker-sample    # <-- replace with your repository name
      branches:
        include: master

  - name: dbp_image
    type: Image
    configuration:
      registry: epd_arti                                # <-- replace with your artifactory integration
      sourceRepository: docker-eplus-demo               # <-- required if registry is Artifactory
      imageName: rtest1.jfrog.io/docker-eplus-demo/epd-docker  # < -- replace with your image path and name
      imageTag: 1.0.0
      autoPull: true
      
  - name: dbp_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: epd_arti
      buildName: dbp_build
      buildNumber: 1    

  - name: dbp_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: epd_arti
      buildName: dbp_build
      buildNumber: 1
      

pipelines:
  - name: pipeline_dbp
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: rtest1.jfrog.io/docker-eplus-demo/epd-docker  # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo
          integrations:
            - name: epd_arti                            # <-- replace with your artifactory integration

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: docker-eplus-demo
          integrations:
            - name: epd_arti                            # <-- replace with your artifactory integration
          inputSteps:
            - name: docker_build
          outputResources:
            - name: dbp_image

      - name: publish_dbp_build
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: docker_push
          outputResources:
            - name: dbp_build_info

      - name: promote_dbp_build
        type: PromoteBuild
        configuration:
          targetRepository: epd-docker-eplus-demo-prod
          integrations:
            - name: epd_arti
          inputResources:
            - name: dbp_build_info
          outputResources:
            - name: dbp_promoted_build_info

